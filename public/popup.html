<div class="popup" id="CMTPopupBody">
    <div class="popup__container">
      <button class="popup__positioning" id="AttTraPos1"></button>
      <button class="popup__positioning" id="AttTraPos2"></button>
      <button class="popup__positioning" id="AttTraPos3"></button>
      <button class="popup__positioning" id="AttTraPos4"></button>
    </div>
    <button class="popup__drag" id="CMTPopupBodyDrag"></button>

      <p class="card__name"></p>
        <button class="card__thumbs">
          <img

            class="card__image"
          />
        </button>
      </article>
    </template>
  </div>
</div>
